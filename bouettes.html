<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="gene.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouettes</title>
    <a href="/">Retour au menu</a>
</head>
<body>
    <center>
        <h1>Le grand nombre de bouettes est : <span id="bouettes"></span></h1>
    </center>
</body>
<script>
    async function getText(url) {
        const response = await fetch(url);
        const txt = await response.text();
        return txt
    }
    var bouettes = getText("/bouettes.txt").then((txt) => {
        // return txt
        console.log(txt)
        var bouettesElement = document.getElementById("bouettes");
        bouettesElement.innerText = txt;
    });
</script>
</html>
